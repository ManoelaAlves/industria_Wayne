<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painel de Controle - Indústrias Wayne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="text-center">Wayne Industries</h1>
            <img src="projeto.png" class="img-thumbnail header-img" alt="...">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Cursos <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section id="resumo">
        <div class="card">Total de Funcionários: <span id="totalFuncionarios">150</span></div>
        <div class="card">Incidentes de Segurança: <span id="incidentesSeguranca">5</span></div>
        <div class="card">Recursos Disponíveis: <span id="recursosDisponiveis">20</span></div>
    </section>

    <section id="graficos">
        <canvas id="graficoIncidentes"></canvas>
        <canvas id="graficoRecursos"></canvas>
    </section>

    <section id="alertas">
        <h2>Acessos à áreas restritas</h2>
        <ul id="listaAlertas">
            <li>Sala de controle acessada por Manoela Bastos em 10/10/2024.</li>
        </ul>
    </section>

    <footer>
        <p>Contato: contato@industriaswayne.com</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
